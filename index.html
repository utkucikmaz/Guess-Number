<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" <title>Guess the Number</title>
</head>

<body>
    <header>
        <h1>Guess the Number!</h1>
        <p class="between">(Between 1-20)</p>
        <button class="btn again">Restart</button>
        <div class="number">?</div>
    </header>

    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn check">Check</button>
        </section>
        <section class="right">
            <p class="message">In Progress...</p>
            <p class="label-score">Score : 20</p>
            <p class="label-highscore">The Highest Score : 0</p>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
